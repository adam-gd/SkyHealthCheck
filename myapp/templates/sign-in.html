{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sky Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
    }

    .gear {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .container {
      text-align: center;
      width: 360px;
      background-color: white;
      border: 2px solid black;
      border-radius: 15px;
      padding: 40px 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .tabs button {
      flex: 1;
      padding: 10px 0;
      border: 1px solid #000;
      cursor: pointer;
      background-color: white;
      border-radius: 10px;
      font-weight: bold;
    }

    .tabs .active {
      background-color: #f9b7b7;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .password-container {
      position: relative;
      width: 100%;
    }

    .password-container input {
      width: 100%;
      padding-right: 60px;
      box-sizing: border-box;
    }

    .password-container .info-icon {
      position: absolute;
      right: 40px;
      top: 35%;
      cursor: pointer;
    }

    .password-container .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 20px;
      height: 20px;
    }

    .info-icon:hover::after {
      content: "Password must contain at least 6 characters, 1 capital letter, and 1 symbol.";
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 8px;
      border-radius: 5px;
      white-space: nowrap;
      font-size: 12px;
      z-index: 1;
    }

    .forgot {
      text-align: right;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .sign-in-button {
      background-color: #ffc107;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 12px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="{% static 'img/Sky_Group_logo_2020.svg.webp' %}" alt="sky logo" class="logo" width="50" />
  <div class="gear">‚öôÔ∏è</div>

  <div class="container">
    <h1>Log in</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" alt="illustration" width="80" />

    <div class="tabs">
      <button class="active">Login</button>
      <a href="{% url 'signup' %}"><button>Signup</button></a>
    </div>

    {% if form.errors %}
      <div style="color: red;">
        {% for field in form %}
          {% for error in field.errors %}
            <p>{{ error }}</p>
          {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
          <p>{{ error }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email Address" required />
      <div class="password-container">
        <input type="password" name="password" id="password" placeholder="Password" required />
        <i class="info-icon" title="Password must contain at least 6 characters, 1 capital letter, and 1 symbol.">‚ÑπÔ∏è</i>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <a href="{% url 'password_reset' %}"><div class="forgot">Forgot password?</div></a>

      <button type="submit" class="sign-in-button">Sign In</button>
    </form>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    let isVisible = false;

    function togglePassword() {
      if (isVisible) {
        passwordInput.type = 'password';
        document.querySelector('.toggle-password').textContent = 'üëÅÔ∏è';
      } else {
        passwordInput.type = 'text';
        document.querySelector('.toggle-password').textContent = 'üôà';
      }
      isVisible = !isVisible;
    }
  </script>
</body>
</html>
