{% extends "base/login_base.html" %}

{% block title %}Admin Login - Sky{% endblock %}
{% block header %}Admin Login{% endblock %}

{% block form %}
  <form method="POST" action="{% url 'admin_login' %}">
    {% csrf_token %}
    
    <div class="form-group">
      {{ form.email }}  <!-- Render the email field -->
    </div>

    <div class="form-group password-container">
      {{ form.password }}  <!-- Render the password field -->
    </div>

    <button type="submit" class="sign-in-button">Sign In</button>
  </form>
  
  <div class="sign-up-container">
    <p>Don't have an account? <a href="{% url 'admin_signup' %}" class="sign-up-link">Sign Up</a></p>
  </div>
{% endblock %}
