{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Health Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-title img {
            height: 50px;
        }

        .logo-title h1 {
            font-size: 28px;
            font-weight: normal;
            color: #333;
        }

        /* original search-container (now unused) */
        .search-container {
            display: flex;
            align-items: center;
            background-color: #f0e8fa;
            border-radius: 5px;
            padding: 5px 15px;
            width: 300px;
        }

        .search-container input {
            background: transparent;
            border: none;
            outline: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            color: #333;
        }

        .search-icon {
            color: #666;
            cursor: pointer;
        }

        /* new menu replacing the search bar */
        .menu {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
            padding: 5px 15px;
            background-color: #f0e8fa;
            border-radius: 5px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
            color: #000;
        }

        .menu-item img {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-btn {
            background-color: #444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logout-btn {
            background-color: #111;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .settings-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            gap: 10px;
        }

        .nav-btn {
            background-color: #ffd180;
            border: 1px solid #e0a030;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 150px;
            text-align: center;
        }

        .nav-btn:hover {
            background-color: #ffb74d;
        }

        .progress-bar {
            margin: 20px 40px;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        .progress {
            height: 100%;
            width: 62.5%;
            background-color: #9c27b0;
            border-radius: 10px;
        }

        .content {
            padding: 0 40px;
            margin-bottom: 40px;
        }

        .progress-indicator {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .section-title {
            text-align: center;
            margin: 40px 0;
            font-size: 32px;
            color: #000;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.2);
        }

        .form-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
        }

        .dropdown-container {
            position: relative;
            width: 220px;
        }

        .dropdown-btn {
            width: 100%;
            padding: 15px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .dropdown-btn:after {
            content: "";
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid #000;
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #d9d9d9;
            border: 1px solid #bbb;
            border-radius: 5px;
            z-index: 10;
            display: none;
        }

        .dropdown-container.active .dropdown-content {
            display: block;
        }

        .dropdown-item {
            padding: 15px;
            cursor: pointer;
            text-align: center;
            border-bottom: 1px solid #bbb;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background-color: #c0c0c0;
        }

        .dropdown-item.red {
            color: red;
        }

        .dropdown-item.yellow {
            color: #cccc00;
        }

        .dropdown-item.green {
            color: green;
        }

        .text-inputs {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 40px auto;
            width: 60%;
            max-width: 600px;
        }

        .text-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 60px;
        }

        .action-btn {
            background-color: rgb(230, 105, 241);
            border: 1px solid rgb(133, 6, 105);
            border-radius: 5px;
            width: 80px;
            height: 60px;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .action-btn.confirm {
            border: 2px solid #000;
        }

        .action-btn:hover {
            background-color: rgb(182, 6, 144);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-title">
            <img src="{% static 'myapp/sky_logo.png' %}" alt="Sky Logo" class="logo">
            <h1>Health Check</h1>
        </div>

        <!-- search-container replaced by menu -->
        <div class="menu">
            <div class="menu-item">
                <img src="{% static 'myapp/vote-icon.png' %}" alt="vote-icon">
                <span>vote</span>
            </div>
            <div class="menu-item">
                <img src="{% static 'myapp/team.png' %}" alt="team summary">
                <span>team summary</span>
            </div>
        </div>

        <div class="user-actions">
            <button class="profile-btn">Profile</button>
            <button class="logout-btn">logout</button>
            <button class="settings-btn">⚙️</button>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-btn">Home</button>
        <button class="nav-btn">Health-Check</button>
        <button class="nav-btn">Agreements</button>
        <button class="nav-btn">Admin</button>
        <button class="nav-btn">Overview</button>
    </div>

    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <div class="content">
        <div class="progress-indicator">5 of 8</div>

        <h2 class="section-title">5.<br/>mission</h2>

        <div class="form-container">
            <div class="dropdown-container">
                <button id="stateBtn" class="dropdown-btn" onclick="toggleDropdown('state-dropdown')">Select State</button>
                <div class="dropdown-content" id="state-dropdown">
                    <div class="dropdown-item red" onclick="selectOption('state-dropdown', 'Red')">Red</div>
                    <div class="dropdown-item yellow" onclick="selectOption('state-dropdown', 'Yellow')">Yellow</div>
                    <div class="dropdown-item green" onclick="selectOption('state-dropdown', 'Green')">Green</div>
                </div>
            </div>

            <div class="dropdown-container">
                <button id="trendBtn" class="dropdown-btn" onclick="toggleDropdown('trend-dropdown')">Select Trend</button>
                <div class="dropdown-content" id="trend-dropdown">
                    <div class="dropdown-item" onclick="selectOption('trend-dropdown', 'Improving')">Improving</div>
                    <div class="dropdown-item" onclick="selectOption('trend-dropdown', 'Stable')">Stable</div>
                    <div class="dropdown-item" onclick="selectOption('trend-dropdown', 'Getting Worse')">Getting Worse</div>
                </div>
            </div>
        </div>

        <div class="text-inputs">
            <input type="text" class="text-input" placeholder="Add a comment">
            <input type="text" class="text-input" placeholder="Action team can take">
            <input type="text" class="text-input" placeholder="Action org can take">
        </div>

        <div class="action-buttons">
            <button class="action-btn" onclick="window.location.href='{% url 'learning' %}';">&lt;</button>
            <button class="action-btn confirm">✓</button>
        </div>
    </div>

    <script>
        window.CATEGORY_NAME = "mission";
        window.NEXT_URL      = "{% url 'speed' %}";
    </script>
    <script>
        function toggleDropdown(id) {
            document.querySelectorAll('.dropdown-container').forEach(c => {
                if (c.querySelector('.dropdown-content').id !== id) {
                    c.classList.remove('active');
                }
            });
            document.getElementById(id).parentElement.classList.toggle('active');
        }

        function selectOption(dropdown, value) {
            const btn = document.getElementById(dropdown)
                               .parentElement
                               .querySelector('.dropdown-btn');
            btn.textContent = value;
            btn.parentElement.classList.remove('active');
        }

        window.addEventListener('click', e => {
            if (!e.target.matches('.dropdown-btn, .dropdown-item')) {
                document.querySelectorAll('.dropdown-container')
                        .forEach(c => c.classList.remove('active'));
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            const confirmBtn = document.querySelector(".action-btn.confirm");
            const inputs     = document.querySelectorAll(".text-input");

            confirmBtn.addEventListener("click", e => {
                e.preventDefault();
                let allFilled = true;
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        allFilled = false;
                        input.style.border = "2px solid red";
                    } else {
                        input.style.border = "";
                    }
                });
                if (!allFilled) {
                    return alert("Please fill in all fields before continuing.");
                }

                const state = document.getElementById("stateBtn").textContent.trim();
                const trend = document.getElementById("trendBtn").textContent.trim();

                const votes = JSON.parse(sessionStorage.getItem("votes") || "{}");
                votes[window.CATEGORY_NAME] = { state, trend };
                sessionStorage.setItem("votes", JSON.stringify(votes));

                window.location.href = window.NEXT_URL;
            });

            const votes = JSON.parse(sessionStorage.getItem("votes") || "{}");
            const currentVote = votes[window.CATEGORY_NAME];
            if (currentVote) {
                document.getElementById("stateBtn").textContent = currentVote.state;
                document.getElementById("trendBtn").textContent = currentVote.trend;
            }
        });
    </script>
</body>
</html>
