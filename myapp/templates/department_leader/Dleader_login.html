{% extends 'base/login_base.html' %}

{% block title %}Department Leader Login{% endblock %}

{% block nav_dashboard_active %}active{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Department Leader Login</h3>
                <form method="post" action="{% url 'dept_login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="id_username" name="username" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning">Sign In</button>
                    </div>
                    <div class="text-end mt-2">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
